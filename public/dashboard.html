<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-adsense-account"
      content="ca-pub-4214732111289465"
    />
    <title>Dashboard - Sitey</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body data-page="dashboard">
    <div class="container">
      <div id="navbar"></div>

      <header>
        <h1 id="main-headline">My Dashboard</h1>
        <div
          id="form-message"
          class="message-box show info"
          role="status"
          aria-live="polite"
          data-default-message="Manage your active domains below."
        >
          Manage your active domains below.
        </div>
      </header>

      <main>
        <section id="dashboard-section" class="content-section stack">
          <h2>My Domains</h2>
          <div id="dashboard-list" class="dashboard-list-container">
            <p>Loading your domains...</p>
          </div>
        </section>
      </main>

      <div id="footer"></div>
    </div>
  </body>
</html>
